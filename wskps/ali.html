<html>
<head>
    <title>Yenileme, geri gitmeyi ve sağ tıklamayı engelleme...</title>
<script language="JavaScript">
var oLastBtn=0;
    bIsMenu = false;
    // No Right CLICK************************
    // (Sağ tıklamayı engelleme kısmı)
    // ****************************
    If (window.Event) 
    document.captureEvents(Event.MOUSEUP); 
    Function nocontextmenu()
    { 
    event.cancelBubble = True 
    event.returnValue = false; 
    return false; 
    } 
    Function norightclick(e) 
    { 
    If (window.Event) 
    { 
    If (e.which !=1) 
    return false; 
    } 
    Else 
    If (event.button !=1) 
    { 
    event.cancelBubble = True 
    event.returnValue = false; 
    return false; 
    } 
    } 
    document.oncontextmenu = nocontextmenu; 
    document.onmousedown = norightclick; 
    //**************************************
    // ****************************
    // Block backspace onKeyDown************
    // (Geri gidilmesini engelleme kısmı)
    // ***************************
     Function onKeyDown() {
        If ( (event.altKey) || ((event.keyCode == 8) && 
                (event.srcElement.type != "text" &&
                event.srcElement.type != "textarea" &&
                event.srcElement.type != "password")) || 
                ((event.ctrlKey) && ((event.keyCode == 78) || (event.keyCode == 82)) ) ||
    
    
                (event.keyCode == 116) ) {
            event.keyCode = 0;
            event.returnValue = false;
        }
     }
</script>
</head>
<body onKeyDown="onKeyDown();">
<h3>Yenileme, geri gitmeyi ve sağ tıklamayı engelleme...</h3>
</body>
</html>
